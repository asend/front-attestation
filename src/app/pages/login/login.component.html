<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
        <div  class="alert alert-danger" *ngIf="err==1" >
          <strong>login ou mot de passe incorrect</strong>
        </div>
      <form >
        <div class="form-group">
          <label >Nom Utilisateur :</label>
          <input type="text" name="username" [(ngModel)]="user.username"
                 class="form-control"
                  >
        </div>
        <div class="form-group">
          <label >Mot de passe :</label>
          <input type="password" name="password" [(ngModel)]="user.password"
                  class="form-control">
        </div>
        <p>Vous n'avez pas un compte? <a routerLink="/inscription">S'inscrire </a></p>
        <div class="row justify-content-md-center">
          <button type="button"
                  class="btn btn-success" (click)="onLoggedin()">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
